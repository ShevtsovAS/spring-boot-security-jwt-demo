<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/users/fragments/users-layout :: headTag">
    <title id="pageTitle">Users</title>
</head>
<body onload="updateUserList()">

<div class="container">
    <div th:include="/users/fragments/users-layout :: bodyHeader"></div>

    <button type="button" id="add-user-button" data-toggle="modal" data-target="#add-user-modal" class="btn btn-primary btn-sm mb-3">Add user</button>

    <h5 id="empty-list">Список пользователей пуст...</h5>

    <table class="table table-bordered table-striped user-table">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Active</th>
            <th>Roles</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>

        <tbody id="user-list"></tbody>
    </table>
</div>

<div class="modal fade" id="delete-user-confirm" tabindex="-1" role="dialog" aria-labelledby="deletingUser" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletingUser">Deleting user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6 id="delete-user-message" class="text-center"></h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-ok" data-dismiss="modal" id="confirm-delete-user">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="deletingUser" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUser">Adding user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3" id="add-user-form">
                <input type="text" name="username" class="form-control mb-4 col-12" placeholder="User name">
                <input type="password" name="password" class="form-control mb-4 col-12" placeholder="Password">
                <input type="text" name="roles" class="form-control mb-4 col-12" placeholder="Roles">
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" name="active" class="custom-control-input" id="active" value="true" checked>
                    <label class="custom-control-label" for="active">Active</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-ok" data-dismiss="modal" id="save-user-button">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
